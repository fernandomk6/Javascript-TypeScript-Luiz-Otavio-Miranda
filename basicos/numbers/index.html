<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Numbers Exercicios</h1>
  <h2>Seu numero é <span id="my-number">0</span></h2>
  <div id="questions">

  </div>
  <script>
    function encerrar() {
      alert('Informe um numero valido');
      return Number(prompt('Qual é o seu número?').replace(',', '.').replace('.', '')) 
        || encerrar();
    }
    const myNumber = 
      Number(prompt('Qual é o seu número?').replace(',', '.').replace('.', '')) || 
        encerrar();

    const numberTitle = document.querySelector('#my-number');
    const questions = document.querySelector('#questions');

    numberTitle.innerHTML = myNumber;

    questions.innerHTML += 
      `A raiz quadrada do seu numero é ${myNumber ** 0.5}<br>`;
    questions.innerHTML += 
      `É NaN? ${Number.isNaN(Number(myNumber))}<br>`;
    questions.innerHTML += 
      `Arredondando para baixo ${Math.floor(myNumber)}<br>`;
    questions.innerHTML += 
      `Arredondando para cima ${Math.ceil(myNumber)}<br>`;
    questions.innerHTML += 
      `Arredondando para o mais proximo ${Math.round(myNumber)}<br>`;
    questions.innerHTML += 
      `Com duas casas decimais ${myNumber.toFixed(2)}<br>`;
    questions.innerHTML += 
      `É inteiro? ${Number.isInteger(myNumber)}<br>`;

  </script>
</body>
</html>
